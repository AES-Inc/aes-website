<!-- Main Container -->
<br><br>
<p class="form-title">Registration</p>
<p class="form-description">
    Fill out the form below to start the registration process:
</p>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="container">            
            <div class="col-lg-6">
                <div class="feedback-form">

                    <div id="contact-response"></div>

                    <form action="https://formspree.io/f/mlezwqvd"
                          method="POST" id="contact-form">
                        
                        <div class="form-group">
                            <label for="name-of-course">Name of course *</label>
                            <select class="form-control" 
                                    name="name-of-course"
                                    required                                    
                                    id="name-of-course">
                                <option></option>     
                                <option selected>Introduction to WordPress</option>                                 
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="prefix">Prefix *</label>
                            <select class="form-control" 
                                    name="prefix"
                                    required                                    
                                    id="prefix">
                                <option></option>     
                                <option>Mr.</option>     
                                <option>Miss</option>
                                <option>Mrs.</option>
                                <option>Dr.</option>
                                <option>Prof.</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label" for="fullname">Full name *</label>
                            <input type="text" 
                                   class="form-control" 
                                   required
                                   name="fullname" id="fullname">
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label" for="company-name">Company name</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="company-name" id="company-name">
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label" for="email-address">Email *</label>
                            <input type="email" class="form-control" 
                                   required
                                   name="email-address" id="emailAddress">
                        </div>
                        
                        <div class="form-group">
                            <label for="prefix">Payment method *</label>
                            <select class="form-control" 
                                    name="payment-method"
                                    required                                    
                                    id="prefix">
                                <option></option>     
                                <option>Cash</option>     
                                <option>Company Cheque</option>
                                <option>Credit Card</option>
                                <option>Debit Card</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label" for="message">Message</label>
                            <textarea class="form-control" 
                                      name="message" 
                                      id="message" rows="3"></textarea>
                        </div>   
                        
                        <div class="centred">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>

                </div> 
            </div>
        </div>
    </div>
</div>    
<br><br>

<!--End Main Container -->
